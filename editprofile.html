<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>aditprofile</title>
    <style>
        .addprofile {
            width: 500px;
            margin: 20px auto 0px auto;
        }

        .colorSelect {
            width: 35%;
        }
    </style>
    <script type="module">
        // firebase 초기 세팅 코드
        // Firebase SDK 라이브러리 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        
        import { doc, setDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // Firebase 구성 정보 설정 - firebase에서 가져오기
        const firebaseConfig = {
            apiKey: "AIzaSyDb1ItKouvn0RePzTzKqT1WjDJ4FrbWhn8",
            authDomain: "silence-coders.firebaseapp.com",
            projectId: "silence-coders",
            storageBucket: "silence-coders.appspot.com",
            messagingSenderId: "708388650781",
            appId: "1:708388650781:web:29c2ec206171efb2562bf4",
            measurementId: "G-6N1FE0S99F"
        };


        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // firebase 초기 세팅 코드 끝

        //id가져오기
        const receivedData = location.href.split('?')[1];
        let nameId = decodeURI(receivedData);

        //해당 정보 입력값들 가져오기
        //데이터 읽기 스켈레톤 코드
        var id;
        let docs = await getDocs(collection(db, "miniprofile"));
        docs.forEach((doc) => {
            let row = doc.data();
            let name = row['name'];
            console.log(nameId, name);

            if (name == nameId) {
                id = doc.id;
                console.log(id);
                let image = row['image'];  //사진 상대경로
                let mbti = row['mbti'];
                let introduce = row['introduce'];
                let color = row['color'];
                
                
                $('#name').attr("value", name);    //기본값 추가하기
                console.log(mbti);
                $('#mbti').attr("value", mbti);
                $('#image').attr("value", image);

                $('#introduce').attr("value", introduce);
                //console.log(introduce);
                //const option = document.querySelector("option[value =`${color}`]");    //색상 select기본값 넣기-수정 필요
                //option.selected = true;
            }

        });

        // 데이터 입력 및 저장
        $("#savebtn").click(async function () {

            console.log(1);
            let image = $('#image').val().split("\\").pop();
            console.log(image);
            let name = $('#name').val();
            let mbti = $('#mbti').val();
            let introduce = $('#introduce').val();
            let color = $('#color').val();
            console.log(color);

            let data = {
                'image': image,
                'name': name,
                'mbti': mbti,
                'introduce': introduce,
                'color': color

            };
            //await addDoc(collection(db, "miniprofile"), doc);
            console.log(id);
            await setDoc(doc(db, "miniprofile", id), data);   //데이터 수정
            alert('저장완료!');
            location.replace("home final2.html");  //홈페이지로 이동
            //window.close();  //창 꺼짐
            //window.location.reload();  //새로 고침
        })
    </script>

</head>

<body>
    <div class="addprofile">
        <div class="h-100 p-5 bg-body-tertiary border rounded-3">
            <h2>add profile</h2>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="image" placeholder="name@example.com" required>
                <label for="floatingInput">이미지</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="name" placeholder="name@example.com" required>
                <label for="floatingInput">이름</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="mbti" placeholder="name@example.com" required>
                <label for="floatingInput">mbti</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="introduce" placeholder="name@example.com" required>
                <label for="floatingInput">자기소개</label>
                <label for="floatingInput"></label>
            </div>
            <div class="colorSelect">
                <select class="form-select" aria-label="Default select example" id="color" required>
                    <option selected>퍼스널 컬러</option>
                    <option value="rgb(233, 235, 151)" style="background:rgb(233, 235, 151)">노란색</option>
                    <option value="rgb(248, 173, 186)" style="background:rgb(248, 173, 186)">붉은색</option>
                    <option value="rgb(170, 219, 247)" style="background:rgb(170, 219, 247)">푸른색</option>
                    <option value="rgb(170, 247, 189)" style="background:rgb(170, 247, 189)">초록색</option>
                    <option value="rgb(203, 66, 245)" style="background:rgb(203, 66, 245)">보라색</option>
                </select>
            </div>
            <button class="btn btn-outline-secondary" type="button" id="savebtn">저장</button>
        </div>
    </div>

</body>

</html>
